<ion-header [translucent]="true">
  <ion-toolbar color="red">
  <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
  <form>
  <ion-card color="light" class="ion-text-center">
  <ion-card-header >
  </ion-card-header>
  <ion-card-content>
 Conecte-se ao StaticPulse!
  </ion-card-content>
  </ion-card> <br>
  <ion-item line="full">
    <ion-label position= "floating">E-mail</ion-label>
    <ion-input type="text" name="email" [(ngModel)] ="email"></ion-input>
    </ion-item>
    <ion-item line="full">
    <ion-label position= "floating">Senha</ion-label>
    <ion-input type="password" name="senha" [(ngModel)] ="senha"></ion-input>
    </ion-item>
    <div class="ion-text-center" >
    <ion-button color="danger" type="submit" (click)="loginUsuario ()">Login
    <ion-icon slot="end" name="enter-outline" ></ion-icon>
    </ion-button>
    <ion-button color="warning" type="submit" (click)="cadastroPage ()">Fazer Cadastro
    <ion-icon slot="end" name="saver-outline" ></ion-icon>
    </ion-button>
    </div>
    </form>
    </ion-content >
